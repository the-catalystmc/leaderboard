<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><script src="https://kit.fontawesome.com/102965b95f.js" crossorigin="anonymous"></script><link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet"><title>Leaderboard</title><script defer="defer" src="main.js"></script></head><body><header class="header"><h1 class="header__title">Leaderboard</h1></header><main class="container"><section class="board"><div class="board__head"><h3 class="board__title">Recent Scores</h3><button type="button" class="board__refresh">Refresh <i class="fa fa-solid fa-sync refresh-icon"></i></button></div><ul class="board__content"></ul></section><form action="#" class="form"><h3 class="form__title">Add Your Score</h3><input class="form__name" placeholder="Your Name" name="name" required/> <input class="form__score" placeholder="Your Score" name="score" required/> <input type="submit" class="form__submit"/></form></main></body></html>
