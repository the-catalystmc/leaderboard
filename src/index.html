<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Leaderboard</h1>
    </header>
    <main class="container">
      <section class="board">
        <div class="board__head">
          <h3 class="board__title">Recent Scores</h3>
          <button type="button" class="board__refresh">Refresh</button>
        </div>
        <ul class="board__content">
          <li class="board__item">Name: 100</li>
        </ul>
      </section>
      <form action="" class="form">
        <h3 class="form__title">Add Your Score</h3>
        <input
          type="text"
          class="form__name"
          placeholder="Your Name"
          required
        />
        <input
          type="text"
          class="form__score"
          placeholder="Your Score"
          required
        />
        <input type="submit" class="form__submit" />
      </form>
    </main>
  </body>
</html>
